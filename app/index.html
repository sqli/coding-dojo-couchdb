<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Couchdb Angular Materials</title>

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="main.css" />
        <!-- endbuild -->

    </head>

    <body ng-app="app" layout="column">

        <md-toolbar layout="row" ui-view="toolbar"></md-toolbar>

        <div layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                        md-component-id="left"
                        md-is-locked-open="$media('gt-sm')"
                        ui-view="sidenav">
            </md-sidenav>
            <div layout="column" flex class="content-wrapper" id="content">
                <md-content>
                    <section ui-view="content"></section>
                    <md-button class="action actionBtn" ng-click="showActions($event)">
                        <span class="visuallyhidden">Actions</span>
                    </md-button>
                </md-content>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
        <script src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="src/app.js"></script>
        <script src="src/resource/MessageService.js"></script>
        <script src="src/resource/MessageServiceStub.js"></script>
        <script src="src/resource/MessageServiceTp.js"></script>
        <script src="src/toolbar/ToolbarCtrl.js"></script>
        <script src="src/sidenav/SidenavCtrl.js"></script>
        <script src="src/home/HomeCtrl.js"></script>
        <script src="src/message/MessageCtrl.js"></script>
        <script src="src/bottom-sheet/BottomSheetCtrl.js"></script>
        <script src="src/avatar/AvatarService.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/templates.js -->
        <script></script>
        <!-- endbuild -->

    </body>

</html>
