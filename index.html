<!DOCTYPE html>
<html>

    <head>
        <title>Couchdb Angular Materials</title>

        <link rel="stylesheet" href="styles/vendor.css">

        <link rel="stylesheet" href="styles/main.css">

    </head>

    <body ng-app="app" layout="column">

        <md-toolbar layout="row" ui-view="toolbar"></md-toolbar>

        <div layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                        md-component-id="left"
                        md-is-locked-open="$media('gt-sm')"
                        ui-view="sidenav">
            </md-sidenav>
            <div layout="column" flex class="content-wrapper" id="content">
                <md-content>
                    <section ui-view="content"></section>
                    <md-button class="action actionBtn" ng-click="showActions($event)">
                        <span class="visuallyhidden">Actions</span>
                    </md-button>
                </md-content>
            </div>
        </div>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>

        <script src="scripts/templates.js"></script>

    </body>

</html>
